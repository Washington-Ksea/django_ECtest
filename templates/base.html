{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="{% static '/css/base-style.css' %}">
    {% block css %}{% endblock %}

    
    <link rel="stylesheet" type="text/css" href="{% static '/css/queries.css' %}">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>

    

    <title>{% block title %} おたすけします {% endblock%}</title>
</head>
<body>
    <!-- HEADER -->
    {% include "header.html" with user=user path=request.path %}

    
    {% block content %}
    {% endblock %}
    
    

    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="{% static '/js/jquery.waypoints.min.js' %}"></script>
<script src="{% static '/js/script.js' %}"></script>

{% block js%}
{% endblock %}
</html>
